name: Build & Deploy

on:
  push:
    branches:
    - main
    - 'release/**'
  pull_request:
    branches:
    - main
    - 'release/**'

env: 
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust project - latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta

    steps:
      - uses: actions/checkout@v3
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: cargo build --verbose
      - run: cargo test --verbose
      - run: cargo publish --dry-run

      - name: Create Github Release and Tag
        if: github.repository_owner == 'Authress' && github.ref != 'refs/heads/main' && github.event_name == 'push'
        run: |
          export VERSION=`echo $GITHUB_REF | sed -e "s/refs\/heads\///g" -e "s/release\///g"`
          sed -i "s/0.0.0/${VERSION}/g" ./Cargo.toml -i
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo Building version: ${{ env.VERSION }}
          git tag $VERSION
          git push origin $VERSION
      
      - name: Publish crates.io
        if: github.repository_owner == 'Authress' && github.ref != 'refs/heads/main' && github.event_name == 'push'
        # We allow dirty because we will be including the dynamic version in the publishing
        run: cargo publish --allow-dirty